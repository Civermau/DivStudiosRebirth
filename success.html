<!-- success.html -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DivStudio - Gracias</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/media-queries.css" />
    <link rel="stylesheet" href="/styles/bulma.min.css" />
    <link rel="stylesheet" href="/styles/animate.min.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/success.css" />

    <link rel="icon" type="/image/png" href="/Images/Logo.png" />
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/animations.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Include particles configuration -->
    <script src="/scripts/particles-config.js"></script>
    <!-- ~ ------------------- Navbar ------------------- -->
    <header class="navbar is-fixed-top animate__animated animate__fadeInDown">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img
            src="/Images/LogoLong.png"
            alt="Logo"
            style="max-height: 4rem"
            class="is-hidden-tablet"
            onclick="closeNavbar()"
          />
          <img
            class="is-hidden-mobile"
            src="/Images/Logo.png"
            alt="Logo"
            style="max-height: 5rem"
            onclick="closeNavbar()"
          />
        </a>
        <!-- Burger icon -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          onclick="toggleNavbar()"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </header>
    <section class="hero is-fullheight animate__animated animate__fadeInDown" style="justify-content: center; align-items: center;">
        <div class="hero-body" style="background-size: cover; background-position: center;">
          <div class="container" style="text-align: center;">
            <h1 class="title">¡Mensaje enviado con éxito!</h1>
            <div class="space" style="height: 20px !important;"></div>
            <p class="subtitle">
              Gracias por contactarnos. Nos pondremos en contacto contigo lo antes posible.
            </p>
            <button class="button is-warning is-large" onclick="window.location.href = '/';">Volver al inicio</button>
          </div>
        </div>
    </section>
    <!-- ~ ------------------- Footer ------------------- -->
    <footer class="footer pb-6">
      <div class="content has-text-centered">
        <p>
          <strong>DivStudios</strong> 2025. Todos los derechos reservados. |
          <a href="/Privacy">Política de privacidad</a> |
        </p>
      </div>
    </footer>
  </body>
</html>
